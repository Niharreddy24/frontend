name: Deploy Frontend (React + SSM)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install & Build frontend
        run: |
          cd frontend
          npm install
          npm run build
          cd ..
          zip -r frontend-build.zip frontend/build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Upload build to S3
        run: |
          aws s3 cp frontend-build.zip \
            s3://${{ secrets.FRONTEND_S3_BUCKET }}/frontend-build.zip

      - name: Deploy frontend via SSM
        run: |
          aws ssm send-command \
            --region "${{ secrets.AWS_REGION }}" \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy React frontend" \
            --parameters commands='[
              "cd /var/www",
              "rm -rf frontend",
              "aws s3 cp s3://${{ secrets.FRONTEND_S3_BUCKET }}/frontend-build.zip .",
              "unzip frontend-build.zip",
              "mv frontend/build frontend",
              "rm frontend-build.zip",
              "sudo systemctl reload nginx"
            ]'

              "cd /home/ubuntu/projects/frontend",
              "rm -rf build"
            ]'
